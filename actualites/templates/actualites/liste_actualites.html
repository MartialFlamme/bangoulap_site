{% extends 'base.html' %}
{% block title %}Actualités{% endblock %}
{% load static %}
{% block content %}
<style>
/* Effets d'animation */

.reveal {
  opacity: 0;
  transition: all 0.7s ease;
}

/* Slide up (déjà existant) */
.translate-y-6 {
  transform: translateY(1.5rem);
}

/* Slide Left */
.translate-x--6 {
  transform: translateX(-1.5rem);
}

/* Slide Right */
.translate-x-6 {
  transform: translateX(1.5rem);
}

.animate-visible {
  opacity: 1 !important;
  transform: translateX(0) translateY(0) !important;
}

/* Pour différencier les articles slide left / right */
.reveal.slide-left {
  opacity: 0;
  transform: translateX(-1.5rem);
  transition: all 0.7s ease;
}
.reveal.slide-right {
  opacity: 0;
  transform: translateX(1.5rem);
  transition: all 0.7s ease;
}
</style>

<div class="max-w-5xl mx-auto px-4"><br><br>
    <h1 class="text-3xl font-bold text-green-800 mb-6 reveal slide-left">
        Dernières actualités
    </h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for article in actualites %}
        <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition reveal {% cycle 'slide-left' 'slide-right' %}">
            <h2 class="text-xl font-semibold text-green-700">
                <a href="{% url 'actualites:detail' slug=article.slug %}" class="hover:underline">
                    {{ article.titre }}
                </a>
            </h2>
            <p class="text-sm text-gray-500">{{ article.date }} - {{ article.auteur }}</p>
            <p class="mt-2 text-gray-700">{{ article.contenu|truncatewords:25 }}</p>
        </div>
        {% endfor %}
    </div>
</div>

<script>
const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry) => {
        if (entry.isIntersecting) {
            entry.target.classList.add('animate-visible');
        } else {
            entry.target.classList.remove('animate-visible');
        }
    });
}, { threshold: 0.1 });

document.querySelectorAll('.reveal').forEach((el) => {
    observer.observe(el);
});
</script>
{% endblock %}
