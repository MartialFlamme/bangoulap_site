{% extends 'base.html' %}
{% block title %}Actualités{% endblock %}
{% load static %}
{% block content %}
<div class="max-w-5xl mx-auto px-4"><br><br>
    <h1 class="text-3xl font-bold text-green-800 mb-6 reveal opacity-0 translate-y-6 transition-all duration-700">
        Dernières actualités
    </h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for article in actualites %}
        <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition reveal opacity-0 translate-y-6 transition-all duration-700">
            <h2 class="text-xl font-semibold text-green-700">
                <a href="{% url 'actualites:detail' slug=article.slug %}" class="hover:underline">
                    {{ article.titre }}
                </a>
            </h2>
            <p class="text-sm text-gray-500">{{ article.date }} - {{ article.auteur }}</p>
            <p class="mt-2 text-gray-700">{{ article.contenu|truncatewords:25 }}</p>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Animation scroll : déclenche à chaque scroll vers le bas ou le haut -->
<script>
    const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            if (entry.isIntersecting) {
                entry.target.classList.add('animate-visible');
                entry.target.classList.remove('opacity-0', 'translate-y-6');
            } else {
                entry.target.classList.remove('animate-visible');
                entry.target.classList.add('opacity-0', 'translate-y-6');
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.reveal').forEach((el) => {
        observer.observe(el);
    });
</script>
{% endblock %}
