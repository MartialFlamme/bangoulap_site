{% extends "base.html" %}
{% block title %}Confirmation de suppression{% endblock %}

{% block content %} <br><br>
<div class="max-w-lg mx-auto py-12 px-6 bg-white rounded-3xl shadow-lg border border-red-100 text-center animate-fade-in">
  <h1 class="text-2xl font-extrabold text-red-700 mb-6 flex items-center justify-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 20c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z" />
    </svg>
    ⚠️ Confirmer la suppression
  </h1>

  <p class="text-gray-700 mb-8 text-lg">Voulez-vous vraiment supprimer <strong class="text-red-800">« {{ objet }} »</strong> ?<br>Cette action est <span class="font-semibold">irréversible</span>.</p>

  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit"
      class="flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white font-bold px-6 py-3 rounded-xl shadow-md transition duration-300">
      🗑️ Supprimer
    </button>
    <a href="{% url 'actualites:admin_liste' %}"
      class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-6 py-3 rounded-xl transition duration-300">
      Annuler
    </a>
  </form>
</div>

<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.7s ease forwards;
}
</style>
{% endblock %}
