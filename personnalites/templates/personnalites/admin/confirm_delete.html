{% extends "base.html" %}
{% block title %}Confirmer la suppression{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-12">
  <div class="bg-white p-6 rounded shadow text-center">
    <h1 class="text-2xl font-bold text-red-700 mb-4">⚠️ Suppression</h1>
    <p class="text-gray-700 mb-6">
      Êtes-vous sûr de vouloir supprimer <strong>{{ objet.nom }}</strong> ?
    </p>

    <form method="post" class="flex flex-wrap justify-center gap-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded">
        🗑️ Supprimer
      </button>
      <a href="{% url 'personnalites:admin_liste' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded inline-block">
        ❌ Annuler
      </a>
    </form>
  </div>
</div>
{% endblock %}
